<!DOCTYPE html>
<html>
<head>
    <title>Register Donor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
<link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
     <div class="left-side">
  <div class="overlay">
    <span class="badge">DONOR REGISTRATION PORTAL</span>
    <h1>Save Lives.<br>Donate Blood.</h1>
    <p>
      Join thousands of donors helping patients in emergency situations.
      Your one donation can save up to three lives.
    </p>

    <div class="features">
      <span>✔ Emergency Requests</span>
      <span>✔ Verified Donors</span>
      <span>✔ Secure Platform</span>
    </div>
  </div>
</div>

    <div class="right-side">
        <div class="container">
            <h2>Create Donor Account</h2>
<p class="subtitle">Register to start saving lives</p>         
            <form id="registerForm">
                 
        <input type="text" id="name" placeholder="Full Name" required>
        <div class="row">
        <input type="number" id="age" placeholder="Age" required>
        <select id="gender" required>
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
</select>
        </div>
        <select id="bloodGroup" required>
            <option value="">Select Blood Group</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
        </select>

        <input type="text" id="contact" placeholder="Contact Number" required>

        <input type="email" id="email" placeholder="Email Address" required>

        <select id="state" required>
            <option value="">Select State</option>
        </select>

        <select id="city" required>
            <option value="">Select City</option>
        </select>

        <button type="submit">Save a Life</button>
        <p id="message"></p>
            </form>
            <p id="message"></p>
        </div>
    </div>
